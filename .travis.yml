language: swift
osx_image: xcode10.2
secure: ""
xcode_project: CucumberSwift.xcodeproj # path to your xcodeproj folder
xcode_scheme: CucumberSwift
xcode_destination: platform=iOS Simulator,name=iPhone 8
addons:
  sonarcloud:
    organization: "tyler-keith-thompson"
    token:
      secure: "**************************" # encrypted value of your token
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - sonar-scanner
if: tag IS blank
deploy:
  provider: script
  script: carthage build --no-skip-current && gem install cocoapods && ./deploy_pod.sh
  on:
    branch: master
